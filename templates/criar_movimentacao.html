{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Criar nova movimentação</h4>

                <form class="forms-sample" method="POST">
                    <div class="row">
                        {% for campo in form %}
                            <div class="form-group col-sm-12 col-md-4">
                                <label>{{campo.label}}</label>
                                {% render_field campo placeholder=campo.label class="form-control" %}
                                <!-- <input type="text" placeholder="Nome do campo" class="form-control"> -->
                            </div>
                        {% endfor %}
                    </div>

                    <div class="text-right mt-4">
                        <a href="#" class="btn btn-light">Cancelar</a>
                        <button type="submit" class="btn btn-success mr-2">Criar movimentação</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
